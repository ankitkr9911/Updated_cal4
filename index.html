<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator">sin</button>
            <button class="operator">cos</button>
            <button class="operator">tan</button>
            <button class="operator">ln</button>
            <button class="operator">floor</button>
        </div>
        <div>
            <button class="operator">^</button>
            <button class="operator">SQRT</button>
            <button class="operator">CBRT</button>
            <button class="operator">!</button>
            <button class="operator">ceil</button>
        </div>
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>(</button>
            <button>)</button>
            <button>0</button>
            <button>1</button>
            <button class="operator">x<sup>2</sup></button>
        </div>
        <div>
            <button>00</button>
            <button>.</button>
            <button>e</button>
            <button>Ï€</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
